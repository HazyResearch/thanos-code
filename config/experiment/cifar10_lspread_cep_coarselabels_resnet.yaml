# @package _global_
defaults:
  - _self_
  - override /dataflow: cifar10_coarse
  - override /modules@model: cep_image_supcon
  - override /pipeline@tasks: cep_image_supcon
  - override /embedding@model.embeddings.ImagePreEncoder: identity
  - override /encoder@model.encoders.ImageEncoder: resnet
  - override /dataflow/transforms@dataflow.transforms: cifar10_resnet


model:
  embeddings:
    ImagePreEncoder:
      d_model: 2048
  encoders:
    ImageEncoder:
      model: resnet50
      d_model: 2048
      use_pretrained: False
  decoders:
    Classifier:
      d_input: 2048
      d_output: 2
  losses:
    ContrastiveLoss:
      module: l_spread
      type: l_spread

dataflow:
  x:
    image:
      views: 2

learner:
  checkpoint_scheduler:
    monitor: val/Classification_accuracy
    mode: max
    save_last: True

trainer:
  max_epochs: 200

wandb:
  group: cifar10_lspread_cep_resnet_cl
